name: Release Chromium Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Package extension
        if: ${{ steps.release.outputs.release_created }}
        run: |
          set -euo pipefail

          TAG_NAME="${{ steps.release.outputs.tag_name }}"

          rm -rf dist
          mkdir -p dist/unpacked
          cp -R src/. dist/unpacked/

          cd dist/unpacked
          zip -r -9 "../chromium-extension-${TAG_NAME}.zip" .

      - name: Upload release artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.release.outputs.tag_name }}" "dist/chromium-extension-${{ steps.release.outputs.tag_name }}.zip" --clobber
