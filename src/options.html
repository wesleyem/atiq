<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        max-width: 420px;
      }

      h1 {
        margin-top: 0;
        font-size: 20px;
      }

      form {
        display: grid;
        gap: 10px;
      }

      label {
        display: grid;
        gap: 4px;
        font-size: 14px;
      }

      input {
        padding: 6px;
        font-size: 14px;
      }

      button {
        width: fit-content;
        padding: 8px 12px;
        font-size: 14px;
      }

      #status {
        min-height: 1em;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <form id="options-form">
      <label for="anchorYear">
        Anchor Year
        <input id="anchorYear" name="anchorYear" type="number" step="1" />
      </label>

      <label for="anchorMiles">
        Anchor Miles
        <input id="anchorMiles" name="anchorMiles" type="number" step="1" />
      </label>

      <label for="anchorPrice">
        Anchor Price ($)
        <input id="anchorPrice" name="anchorPrice" type="number" step="0.01" />
      </label>

      <label for="dollarsPerMile">
        Dollars Per Mile
        <input id="dollarsPerMile" name="dollarsPerMile" type="number" step="0.01" />
      </label>

      <label for="dollarsPerYear">
        Dollars Per Year
        <input id="dollarsPerYear" name="dollarsPerYear" type="number" step="0.01" />
      </label>

      <label for="goodDealThresholdDollars">
        Good Deal Threshold ($)
        <input
          id="goodDealThresholdDollars"
          name="goodDealThresholdDollars"
          type="number"
          step="0.01"
        />
      </label>

      <label for="badDealThresholdDollars">
        Bad Deal Threshold ($)
        <input
          id="badDealThresholdDollars"
          name="badDealThresholdDollars"
          type="number"
          step="0.01"
        />
      </label>

      <label for="debug">
        <input id="debug" name="debug" type="checkbox" />
        Debug
      </label>

      <button type="submit">Save</button>
      <div id="status" aria-live="polite"></div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
