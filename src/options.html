<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        max-width: 420px;
      }

      h1 {
        margin-top: 0;
        font-size: 20px;
      }

      form {
        display: grid;
        gap: 10px;
      }

      label {
        display: grid;
        gap: 4px;
        font-size: 14px;
      }

      input {
        padding: 6px;
        font-size: 14px;
      }

      button {
        width: fit-content;
        padding: 8px 12px;
        font-size: 14px;
      }

      #status {
        min-height: 1em;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <form id="options-form">
      <label for="milesPerYear">
        Miles Per Year
        <input id="milesPerYear" name="milesPerYear" type="number" step="1" />
      </label>

      <label for="anomalyGoodMiles">
        Good Anomaly Threshold (miles)
        <input id="anomalyGoodMiles" name="anomalyGoodMiles" type="number" step="1" />
      </label>

      <label for="anomalyBadMiles">
        Bad Anomaly Threshold (miles)
        <input id="anomalyBadMiles" name="anomalyBadMiles" type="number" step="1" />
      </label>

      <label for="debug">
        <input id="debug" name="debug" type="checkbox" />
        Debug
      </label>

      <button type="submit">Save</button>
      <div id="status" aria-live="polite"></div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
