<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        max-width: 420px;
      }

      h1 {
        margin-top: 0;
        font-size: 20px;
      }

      p {
        margin: 0 0 12px;
        color: #555;
        font-size: 13px;
        line-height: 1.35;
      }

      form {
        display: grid;
        gap: 10px;
      }

      label {
        display: grid;
        gap: 4px;
        font-size: 14px;
      }

      .field-help {
        color: #666;
        font-size: 12px;
        line-height: 1.3;
      }

      input {
        padding: 6px;
        font-size: 14px;
      }

      button {
        width: fit-content;
        padding: 8px 12px;
        font-size: 14px;
      }

      #status {
        min-height: 1em;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <p>Tune how DealScore is calculated for AutoTrader search cards.</p>
    <form id="options-form">
      <label for="milesPerYear">
        Miles Per Year
        <input id="milesPerYear" name="milesPerYear" type="number" step="1" />
        <span class="field-help">
          Baseline annual mileage used to estimate expected miles by vehicle age.
        </span>
      </label>

      <label for="milesScale">
        Miles Scale
        <input id="milesScale" name="milesScale" type="number" step="1" />
        <span class="field-help">
          Controls miles sensitivity. Higher values reduce the miles impact on score.
        </span>
      </label>

      <label for="kbbWeight">
        KBB Weight
        <input id="kbbWeight" name="kbbWeight" type="number" step="1" />
        <span class="field-help">
          Weight applied to KBB card badge contribution (Great/Good).
        </span>
      </label>

      <label for="milesWeight">
        Miles Weight
        <input id="milesWeight" name="milesWeight" type="number" step="1" />
        <span class="field-help">
          Weight applied to miles-for-year contribution.
        </span>
      </label>

      <label for="debug">
        <input id="debug" name="debug" type="checkbox" />
        Debug
        <span class="field-help">
          Shows parsed year/miles/expected values and selector details in the badge.
        </span>
      </label>

      <button type="submit">Save</button>
      <div id="status" aria-live="polite"></div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
