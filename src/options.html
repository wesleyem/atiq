<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
        max-width: 420px;
      }

      h1 {
        margin-top: 0;
        font-size: 20px;
      }

      form {
        display: grid;
        gap: 10px;
      }

      label {
        display: grid;
        gap: 4px;
        font-size: 14px;
      }

      input {
        padding: 6px;
        font-size: 14px;
      }

      button {
        width: fit-content;
        padding: 8px 12px;
        font-size: 14px;
      }

      #status {
        min-height: 1em;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Options</h1>
    <form id="options-form">
      <label for="taxRate">
        Tax Rate (%)
        <input id="taxRate" name="taxRate" type="number" step="0.01" />
      </label>

      <label for="apr">
        APR (%)
        <input id="apr" name="apr" type="number" step="0.01" />
      </label>

      <label for="downPayment">
        Down Payment ($)
        <input id="downPayment" name="downPayment" type="number" step="0.01" />
      </label>

      <label for="termMonths">
        Term (months)
        <input id="termMonths" name="termMonths" type="number" step="1" />
      </label>

      <button type="submit">Save</button>
      <div id="status" aria-live="polite"></div>
    </form>

    <script src="options.js"></script>
  </body>
</html>
